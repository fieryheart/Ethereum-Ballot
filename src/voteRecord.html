<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>“我是歌手”海选投票平台</title> 
  <link href="css/bootstrap.min.css" rel="stylesheet" /> 
 </head> 
 <body background="images/beijing.jpg" style="background-repeat:no-repeat;background-color: #FFFAFA;background-size: 58%;"> 
  <div class="container"> 
  <div class="row">
  </br>
		<h1>“我是歌手”海选投票平台</h1>
		<hr>
	</div>
   <div class="row"> 
   </br>
    <div class="col-md-3"> 
    <ul class="list-group">
     <li class="list-group-item"><a href="javascript:govote()">投票中心</a></li>
     <li class="list-group-item"><a href="javascript:gothere()">投票记录</a></li>
	 <li class="list-group-item"><a href="index.html">退出登录</a></li>
	 </ul>
    </div> 
    <div class="col-md-9"> 
      <div class="row">
          <div id="loader"> 
              <p class="test-center" onclick="App.renderRecords()">Loading...</p> 
             </div> 
        <table class="table" >
          <thead> 
          <tr> 
           <th scope="col" >序号</th> 
           <th scope="col">选手姓名</th> 
           <th scope="col">给予票数</th> 
          </tr> 
         </thead> 
         <tbody id="voteRecordlists"> 
         </tbody> 
        </table>
      </div>
    </div> 
   </div> 
  </div>
  <script type="text/javascript">
    function gothere(){
      var a=getRequest();
      window.location.href="voteRecord.html?account="+a;

    }
    function govote(){
      var a=getRequest();
      window.location.href="vote.html?account="+a;

    }
    function getcaption(obj){

var index=obj.lastIndexOf("\=");
obj=obj.substring(index+1,obj.length);
//  console.log(obj);
return obj;
}
function getRequest() {
var url = location.search; //获取url中"?"符后的字串
var str;

str=getcaption(url);
   return str;
}
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
  <script src="bootstrap.min.js"></script> 
  <script src="web3.min.js"></script> 
  <script src="truffle-contract.js"></script> 
  <script src="index.js"></script>  
 </body>
</html>
